<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofrinho de Moedas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #1e88e5;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    .buttons a {
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #1565c0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 50px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projeto Java – Cofrinho de Moedas</h1>
    <p>Simulador simples com herança e polimorfismo</p>
  </header>

  <div class="container">
    <div class="buttons">
      <a href="https://github.com/Rodrigo-RRC/cofrinho_moedas" target="_blank">Ver no GitHub</a>
      <a href="https://replit.com/@rodrigorcdev/cofrinhomoedas?embed=true" target="_blank">Testar no Replit</a>
    </div>

    <iframe src="https://replit.com/@rodrigorcdev/cofrinhomoedas?embed=true" allowfullscreen></iframe>

    <footer>
      Desenvolvido por Rodrigo Ribeiro Carvalho | Powered by GitHub Pages
    </footer>
  </div>
</body>
</html>
