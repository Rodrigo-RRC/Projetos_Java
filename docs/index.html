<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projetos Java</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2e86c1;
    }

    .accordion {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
    }

    .accordion-item {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .accordion-header:hover {
      background-color: #e9f5ff;
    }

    .accordion-content {
      display: none;
      padding: 15px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 25px;
      right: 25px;
      background-color: #ffeaa7;
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #2d3436;
      animation: fadeOut 2s ease-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
        display: none;
      }
    }

    .return-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2e86c1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .return-button:hover {
      background-color: #1f5e8f;
    }
  </style>
</head>
<body>

  <h1>Escolha seu projeto üëá</h1>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="openProject('cofrinho_moedas')">üí∞ Cofrinho de Moedas</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header" onclick="openProject('sistema_animais')">üêæ Sistema de Animais</div>
    </div>
  </div>

  <div class="popup" id="popup">
    ‚òï √ìtima escolha!
  </div>

  <script>
    function openProject(projectFolder) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => {
        window.location.href = `https://github.com/Rodrigo-RRC/Projetos_Java/tree/main/${projectFolder}`;
      }, 2000);
    }
  </script>

</body>
</html>
