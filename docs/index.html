<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos Java</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
      color: #222;
    }

    .accordion {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    .accordion-item {
      border-bottom: 1px solid #ccc;
    }

    .accordion-title {
      background: #f5f5f5;
      padding: 15px 20px;
      cursor: pointer;
      position: relative;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-title::after {
      content: "â–¼";
      font-size: 0.8em;
      transition: transform 0.3s ease;
    }

    .accordion-title.active::after {
      transform: rotate(-180deg);
    }

    .accordion-content {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .project-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .project-button:hover {
      background-color: #45a049;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffdddd;
      border: 2px solid red;
      padding: 30px 40px;
      font-size: 1.4em;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
      animation: explode 0.3s ease;
      font-weight: bold;
    }

    @keyframes explode {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    .coffee-cup {
      width: 40px;
      height: 40px;
      background: brown;
      border-radius: 5px 5px 15px 15px;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .coffee-cup::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: #eee;
      border-radius: 50%;
      animation: steam 1s infinite ease-in-out;
    }

    @keyframes steam {
      0% { opacity: 0.2; transform: translateX(-50%) translateY(0); }
      50% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
      100% { opacity: 0.2; transform: translateX(-50%) translateY(0); }
    }

    .popup-content {
      position: relative;
    }

    .popup-content .coffee-cup {
      top: -80px;
    }
  </style>
</head>
<body>

  <h1>Escolha seu projeto ðŸ‘‡</h1>

  <div class="accordion">

    <!-- Projeto 1 -->
    <div class="accordion-item">
      <div class="accordion-title">Projeto Cofrinho</div>
      <div class="accordion-content">
        <button class="project-button" onclick="showPopup('https://github.com/Rodrigo-RRC/projetos_java/tree/main/cofrinho_moedas')">
          Acessar Projeto
        </button>
      </div>
    </div>

    <!-- Projeto 2 -->
    <div class="accordion-item">
      <div class="accordion-title">Sistema de Animais</div>
      <div class="accordion-content">
        <button class="project-button" onclick="showPopup('https://github.com/Rodrigo-RRC/projetos_java/tree/main/sistema_animais')">
          Acessar Projeto
        </button>
      </div>
    </div>

  </div>

  <!-- Pop-up personalizado -->
  <div id="popup">
    <div class="popup-content">
      <div class="coffee-cup"></div>
      â˜• Opa! Ã“tima escolha, vamos lÃ¡!
    </div>
  </div>

  <script>
    const titles = document.querySelectorAll('.accordion-title');
    titles.forEach(title => {
      title.addEventListener('click', () => {
        title.classList.toggle('active');
        const content = title.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });

    function showPopup(link) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => {
        window.location.href = link;
      }, 1800);
    }
  </script>

</body>
</html>
