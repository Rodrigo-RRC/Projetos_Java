<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projetos Java</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .accordion {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 80%;
      margin: auto;
      border: none;
      outline: none;
      font-size: 20px;
      text-align: left;
      transition: 0.4s;
      border-radius: 5px;
    }

    .accordion:hover {
      background-color: #004a99;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
      width: 80%;
      margin: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .project-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      margin: 20px auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      display: block;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff4d4d;
      color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      font-size: 28px;
      animation: explode 0.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
        opacity: 1;
      }
    }

    .popup::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 20px;
      border-style: solid;
      border-color: #ff4d4d transparent transparent transparent;
    }
  </style>
</head>
<body>

  <h1>â˜• Escolha seu projeto ðŸ‘‡</h1>

  <button class="accordion">Projetos Java</button>
  <div class="panel">
    <button class="project-btn" onclick="showPopup('https://github.com/Rodrigo-RRC/projetos_java/tree/main/cofrinho')">
      Cofrinho de Moedas
    </button>
    <button class="project-btn" onclick="showPopup('https://github.com/Rodrigo-RRC/projetos_java/tree/main/sistema_animais')">
      Sistema de Animais
    </button>
  </div>

  <div class="popup" id="popup">
    â˜• Opa! Ã“tima escolha, vamos lÃ¡!
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    const panel = document.getElementsByClassName("panel")[0];
    acc[0].addEventListener("click", function () {
      this.classList.toggle("active");
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });

    function showPopup(link) {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        window.open(link, '_blank');
      }, 1800);
    }
  </script>

</body>
</html>
