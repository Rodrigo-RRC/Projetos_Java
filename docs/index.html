<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portf√≥lio Java - Rodrigo Ribeiro Carvalho</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #1e73be;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .accordion {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .accordion-item {
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .accordion-header {
      cursor: pointer;
      padding: 15px 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-content {
      display: none;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
    }

    .accordion-content a {
      display: block;
      text-decoration: none;
      color: #333;
      margin: 8px 0;
    }

    .accordion-content a:hover {
      color: #1e73be;
    }

    .java-popup {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    .java-popup .cup {
      font-size: 40px;
    }

    .java-popup .bubble {
      display: inline-block;
      background: #ffe;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-left: 10px;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>

  <h1>Escolha seu projeto üëá</h1>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        <span>üì¶ Projetos Java</span>
        <span>‚ñº</span>
      </div>
      <div class="accordion-content">
        <a href="https://github.com/Rodrigo-RRC/Projetos_Java/tree/main/cofrinho_moedas" onclick="showJavaPopup()">üí∞ Cofrinho de Moedas</a>
        <a href="https://github.com/Rodrigo-RRC/Projetos_Java/tree/main/sistema_animais" onclick="showJavaPopup()">üêæ Sistema de Animais</a>
      </div>
    </div>
  </div>

  <div class="java-popup" id="javaPopup">
    <span class="cup">‚òï</span>
    <span class="bubble">Opa! √ìtima escolha, vamos l√°!</span>
  </div>

  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const icon = header.querySelector("span:last-child");

      const isOpen = content.style.display === "block";
      content.style.display = isOpen ? "none" : "block";
      icon.textContent = isOpen ? "‚ñº" : "‚ñ≤";
    }

    function showJavaPopup() {
      const popup = document.getElementById("javaPopup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2500);
    }
  </script>
</body>
</html>
