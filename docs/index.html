<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projetos Java</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #0077cc;
    }

    .accordion {
      background-color: #fff;
      border: 1px solid #ccc;
      margin: 1rem auto;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .accordion-header {
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-body {
      display: none;
      padding: 1rem;
      background-color: #fff;
    }

    .project-button {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .project-button:hover {
      background-color: #218838;
    }

    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 1.6rem;
      padding: 2rem;
      border-radius: 10px;
      z-index: 999;
      display: none;
      animation: explode 0.3s ease-out forwards;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .popup::before {
      content: '';
      position: absolute;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Comic_POW_star.svg/800px-Comic_POW_star.svg.png') no-repeat center center;
      background-size: contain;
      top: -30px;
      left: -30px;
      right: -30px;
      bottom: -30px;
      z-index: -1;
    }

    @keyframes explode {
      from { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    .arrow {
      font-size: 1.2rem;
    }

    .back-button {
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>‚òï Escolha seu projeto üëá</h1>

  <div class="accordion">
    <div class="accordion-header" onclick="toggleAccordion()">
      Projetos Java <span class="arrow">‚ñº</span>
    </div>
    <div class="accordion-body" id="accordion-body">
      <button class="project-button" onclick="showPopup('https://github.com/Rodrigo-RRC/Projetos_Java/tree/main/cofrinho_moedas')">üí∞ Cofrinho de Moedas</button>
      <button class="project-button" onclick="showPopup('https://github.com/Rodrigo-RRC/Projetos_Java/tree/main/sistema_animais')">üêæ Sistema de Animais</button>
    </div>
  </div>

  <div id="popup" class="popup">‚òï Esse projeto √© show!</div>

  <p align="center" class="back-button">
    <a href="https://rodrigo-rrc.github.io/">
      <img src="https://img.shields.io/badge/‚¨ÖÔ∏è Voltar para o √≠ndice interativo-blue?style=for-the-badge" alt="Voltar para o √≠ndice interativo"/>
    </a>
  </p>

  <script>
    function toggleAccordion() {
      const body = document.getElementById('accordion-body');
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    }

    function showPopup(url) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
        window.location.href = url;
      }, 2000);
    }
  </script>

</body>
</html>
