<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projetos Java</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 30px;
      color: #333;
    }

    .accordion {
      width: 80%;
      margin: 30px auto;
      text-align: left;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      cursor: pointer;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f7f7f7;
    }

    .accordion-header:hover {
      background-color: #eee;
    }

    .accordion-content {
      display: none;
      padding: 15px 20px;
      background: #fafafa;
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      background: #ffe68a;
      border: 5px dashed #ffb400;
      border-radius: 20px;
      padding: 40px;
      font-size: 1.6em;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: explode 0.5s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.2) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    .popup::before {
      content: 'â˜•';
      font-size: 2em;
      margin-right: 10px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffb400;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .chevron {
      font-size: 1.2em;
      transition: transform 0.3s;
    }

    .chevron.rotate {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <h1>Escolha seu projeto ðŸ‘‡</h1>

  <div class="accordion">

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        Projeto Cofrinho de Moedas
        <span class="chevron">â–¶</span>
      </div>
      <div class="accordion-content">
        <p><a href="https://github.com/Rodrigo-RRC/projetos_java/tree/main/cofrinho_java" target="_blank">Ver no GitHub</a></p>
        <button onclick="showPopup()">Visualizar projeto</button>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        Projeto Sistema de Animais
        <span class="chevron">â–¶</span>
      </div>
      <div class="accordion-content">
        <p><a href="https://github.com/Rodrigo-RRC/projetos_java/tree/main/sistema_animais" target="_blank">Ver no GitHub</a></p>
        <button onclick="showPopup()">Visualizar projeto</button>
      </div>
    </div>

  </div>

  <div class="popup" id="popup">
    â˜• Opa! Ã“tima escolha! Vamos lÃ¡!
    <br><br>
    <button class="close-btn" onclick="hidePopup()">Fechar</button>
  </div>

  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const chevron = header.querySelector(".chevron");
      content.style.display = content.style.display === "block" ? "none" : "block";
      chevron.classList.toggle("rotate");
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
